<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca ACME - Locações</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/locacoes.css">
</head>
<body>
    <header>
        <h1>Biblioteca ACME</h1>
        <nav>
            <ul>
                <li><a href="home.html">Livros</a></li>
                <li><a href="locacoes.html">Locações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registros de Locações</h2>

        <div class="filtro-barra">
            <input type="text" id="filtro" placeholder="Filtrar Locações">
            <button onclick="filtrar()">Filtrar</button>
            <button onclick="abrirLivros()">Livros</button>
        </div>

        <table id="tabela-locacoes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Livro</th>
                    <th>Leitor</th>
                    <th>CPF</th>
                    <th>Data</th>
                    <th>Previsão</th>
                    <th>Devolução</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </main>

  
    <script src="locaçoes.js"></script>
</body>
